    <section class="contact">
        <div class="content">
             
            <h2>Contact Us</h2>
            <p> <img src="my logo new 2022.png" alt="" style="width: 100px;"></p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="bi bi-geo-alt-fill"></i></div>
                    <div class="text">
                        <h3>Address :</h3>
                        <p>Near Vishnu Mandir, <br> Dharmpuri Peth Wai. <br> 412803</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="bi bi-phone"></i></div>
                    <div class="text">
                        <h3>Phone :</h3>
                        <p>+91 8862 008 687</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="bi bi-envelope-fill"></i></div>
                    <div class="text">
                        <h3>Gmail :</h3>
                        <p> srphotowai@gmail.com</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="bi bi-clock"></i></div>
                    <div class="text">
                        <h3>Time :</h3>
                        <p> Sun - Sat 9:00 AM to 6:00 PM</p>
                    </div>
                </div>
                 
            </div>
            <div class="contactForm">
                <form action="">
                    <h2>Send Your Details</h2>
                    <div class="inpuBox">
                        <input type="text" required="required">
                        <Span>Full Name</Span>
                    </div> 
                    <div class="inpuBox">
                        <input type="text" required="required">
                        <Span>Address</Span>
                    </div>
                    <div class="inpuBox">
                        <input type="text" required="required">
                        <Span>Contact Number</Span>
                    </div>
                    <div class="inpuBox">
                        <input type="text" required="required">
                        <Span>Book Your Date</Span>
                    </div>
                    <div class="inpuBox">
                       <input class="btn" type="submit" value="send">
                    </div>  
                </form>
            </div>
        </div>

    </section>
